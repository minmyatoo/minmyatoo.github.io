  provider: "giscus"  # Changed from disqus to giscus for GitHub Discussions integration
  giscus:
    repo_id: # your repository ID
    category_name: "Comments"
    mapping: "pathname"
    reactions_enabled: "1"
    theme: "dark_dimmed"
    crossorigin: "anonymous"

# Enhanced Analytics
